<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="shortcut icon" href="/static/favicon.png" type="image/svg+xml" />
</head>
<body>
  <div class="main_block" style="background-color: #F1EFEF;">
    <form action="/process" method="post">
        <div class="box">
            <input type="text" name="user_input" placeholder="Enter Train Number..." autocomplete="off" required>
            <select id="date-dropdown" name="date_input">
                {% for display_date, internal_date in available_dates %}
                    <option name="date_input" value="{{ internal_date }}">{{ display_date }}</option>
                {% endfor %}
            </select>
            <button type="submit" class="submit_button"><img src="/static/submit.png" alt="Search-icon" class="image"></button>
        </div>
    </form>
</div>
</body>
</html>
